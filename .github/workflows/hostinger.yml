name: Deploy to Hostinger
on:
  workflow_run:
    workflows: ["Laravel"]
    types:
      - completed
jobs:
  deploy:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Git Pull
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: ssh -p $SSH_PORT $SSH_USER@$SSH_IP 'cd ~/github/chat-gpt-laravel && git pull;'
